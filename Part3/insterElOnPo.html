<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const array = [2, 32, 3, 53, 24, 245, 33, 13];

    const NewEle = () => {
        const position = document.querySelector("#position").value
        const NewValue = document.querySelector("#value").value

        if (position > array.length) {
            alert("Please enter a valid position");
            console.log("Something went wrong");
        } else {
            console.log(`First array is ${array}`)
            for (let i = array.length - 1; i >= 0; i--) {
                if (i >= position) {
                    array[i + 1] = array[i]
                    if (i == position) {
                        array[i] = NewValue
                    }
                }
            }
            console.log(`Seco. array is ${array}`);
        };
    };

</script>
<style>
    .container {
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }
</style>

<body>
    <div class="container">
        <input type="text" placeholder="enter position" id="position">
        <input type="text" placeholder="enter value" id="value">
        <button onclick="NewEle()">Insert Element</button>
    </div>

</body>

</html>
