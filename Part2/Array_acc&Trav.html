<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const data = [2, 32, 3, 53, 24, 245, 33, 13];


    const getArray = () => {
        const inputValue = document.getElementById("input").value
        if (inputValue < data.length && typeof (parseInt(inputValue) === Number)) {
            alert(`Value of array on ${inputValue} is ${data[inputValue]}`)
        } else {
            alert("Write valid value")
        }
    }
</script>

<body>
    <input type="text" id="input">
    <button onclick="getArray()">get Array</button>
</body>

</html>
